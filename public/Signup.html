<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kffci Church</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hidden bg-blue-800 text-white py-2" id="navContent">
        <ul class="flex  md:flex-row justify-center items-center" style="font-family: 'Bitter', serif;">
            <li class="px-2 tracking-wider sm:px-4 md:px-5 hover:text-red-100"><a href="index2.html">Home</a></li>
            <li class="px-2 tracking-wider sm:px-4 md:px-5 hover:text-red-100"><a href="login.html">Login</a></li>
            <li class="px-2 tracking-wider sm:px-4 md:px-5 hover:text-red-100"><a href="Signup.html">Sign Up</a></li>
        </ul>
    </header>
    <main class="h-40vh" style="background-image: url('../images/nathan-mullet-7bRNqEVb6Zg-unsplash.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <header class="text-white">
            <nav class="px-3 md:px-28 py-3 flex justify-between">
                <div class="flex justify-between">
                    <figure>
                        <img src="../images/fccic logo.png" class="w-10 h-10 object-contain" alt="">
                    </figure>
     
                     <span class="block md:hidden absolute right-5 top-4" id="toggle"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                       </svg>
                     </span>
                 </div>
    
                
            </nav>
        </header>

        <div class="text-center text-white max-w-3xl m-auto py-10 md:pt-24 md:py-16">
            <h1 class="text-3xl md:text-6xl font-serif font-bold  tracking-wider">Create Account 
              <br>  <span class="text-2xl">(Church)</span>
            </h1>
        </div>
    </main>

    <section class="max-w-lg mt-10 m-auto px-5">
        <form action="#">
            <div class="flex flex-col my-1">
                <label for="Email">Church Name</label>
                <input type="text" class="border border-gray-800 py-2 my-1 px-2 rounded" placeholder="Email">
            </div>
            <div class="flex flex-col">
                <label for="Email">Email</label>
                <input type="text" class="border border-gray-800 py-2 my-1 px-2 rounded" placeholder="Enter Password">
                <p class="pb-1 text-gray-700 text-xs">This is your login email</p>
            </div>
            <div class="flex flex-col my-2">
                <label for="Email">Password</label>
                <input type="text" class="border border-gray-800 py-2 my-1 px-2 rounded" placeholder="Email">
            </div>
            <div class="flex flex-col">
                <label for="Email">Confirm Password</label>
                <input type="text" class="border border-gray-800 py-2 my-1 px-2 rounded" placeholder="Email">
            </div>
            <div class="flex flex-col mt-5">
                <button type="submit" class="bg-yellow-400 hover:bg-yellow-600 rounded py-2 text-black text-lg">Create Account</button>

                <span class="py-3 text-center">Don't have an account? <a href="Register.html" class="text-blue-600">Register</a></span>
            </div>
        </form>
    </section>

    <script src="../main.js"></script>
</body>
</html>
